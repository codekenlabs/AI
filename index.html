<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AI Chat ðŸ¤–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: system-ui }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1f2251, #0b0d1a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.app {
  width: 95%;
  max-width: 450px;
  height: 94vh;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(22px);
  border-radius: 22px;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,.15);
}

.vaicon {
  width: 60px;
  height: 60px;
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle at top, #7c7cff, #3a3a99);
  box-shadow: 0 0 20px #7c7cff;
  animation: idle 2.5s infinite;
}

.vaicon.thinking { animation: pulse 1s infinite }
.vaicon.talking { animation: talk .4s infinite alternate }

@keyframes idle {
  0%,100% { box-shadow: 0 0 18px #7c7cff }
  50% { box-shadow: 0 0 30px #a18bff }
}
@keyframes pulse {
  50% { transform: scale(1.15) }
}
@keyframes talk {
  from { transform: scale(1) }
  to { transform: scale(1.12) }
}

.chat {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 16px;
  max-width: 85%;
  animation: fade .25s ease;
  position: relative;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px) }
  to { opacity: 1; transform: translateY(0) }
}

.user {
  background: linear-gradient(135deg, #7c7cff, #a18bff);
  color: black;
  margin-left: auto;
}

.ai {
  background: rgba(255,255,255,.15);
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 6px;
  font-size: 12px;
  opacity: .8;
}

.actions span {
  cursor: pointer;
  user-select: none;
}

.input-box {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid rgba(255,255,255,.15);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
}

button {
  border: none;
  border-radius: 12px;
  padding: 0 18px;
  background: #7c7cff;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div id="vaicon" class="vaicon"></div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-box">
    <input id="input" placeholder="Tanya apa aja..." />
    <button id="sendBtn">âž¤</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
