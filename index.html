<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: system-ui }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0b0d1a, #1f2251);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.app {
  width: 100%;
  max-width: 480px;
  height: 96vh;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(24px);
  border-radius: 24px;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,.15);
}

.vaicon {
  width: 56px;
  height: 56px;
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle at top, #7c7cff, #3a3a99);
  box-shadow: 0 0 20px #7c7cff;
  animation: idle 2.5s infinite;
}

.vaicon.thinking { animation: pulse 1s infinite }
.vaicon.talking { animation: talk .35s infinite alternate }

@keyframes idle {
  50% { box-shadow: 0 0 30px #a18bff }
}
@keyframes pulse {
  50% { transform: scale(1.15) }
}
@keyframes talk {
  to { transform: scale(1.12) }
}

.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.msg {
  max-width: 85%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 16px;
  animation: fade .25s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(6px) }
  to { opacity: 1; transform: translateY(0) }
}

.user {
  background: linear-gradient(135deg, #7c7cff, #a18bff);
  color: #000;
  margin-left: auto;
}

.ai {
  background: rgba(255,255,255,.15);
}

.actions {
  display: flex;
  gap: 12px;
  font-size: 12px;
  opacity: .8;
  margin-top: 6px;
}

.actions span {
  cursor: pointer;
}

.input-box {
  display: flex;
  gap: 8px;
  padding: 14px;
  border-top: 1px solid rgba(255,255,255,.15);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  outline: none;
}

button {
  border: none;
  border-radius: 14px;
  padding: 0 18px;
  background: #7c7cff;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div id="vaicon" class="vaicon"></div>
  </div>

  <div id="chat" class="chat"></div>

  <div class="input-box">
    <input id="input" placeholder="Tanya apa aja..." />
    <button id="send">âž¤</button>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
